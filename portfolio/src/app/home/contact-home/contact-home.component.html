<div class="cantainer">
  <div class="header">
    <div class="image">
      <img src="/assets/contact-header.png" alt="header">
    </div>
  </div>
  <div class="contact-container max-w-lg mx-auto p-6 bg-gradient-to-r from-blue-500 to-indigo-600 shadow-xl rounded-xl mt-8">
    <h2 class="text-4xl font-extrabold text-center mb-6 text-white tracking-wide">Contact Me</h2>
    <form class="contact-form space-y-6" (submit)="sendEmail($event)">
      <div class="flex flex-col">
        <label for="user_name" class="text-lg text-white">Name</label>
        <input
          type="text"
          id="user_name"
          name="user_name"
          required
          class="p-4 rounded-xl border-2 border-gray-200 bg-white text-gray-800 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition ease-in-out duration-300"
          placeholder="Your name"
        />
      </div>

      <div class="flex flex-col">
        <label for="user_email" class="text-lg text-white">Email</label>
        <input
          type="email"
          id="user_email"
          name="user_email"
          required
          class="p-4 rounded-xl border-2 border-gray-200 bg-white text-gray-800 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition ease-in-out duration-300"
          placeholder="Your email"
        />
      </div>

      <div class="flex flex-col">
        <label for="message" class="text-lg text-white">Message</label>
        <textarea
          id="message"
          name="message"
          required
          rows="4"
          class="p-4 rounded-xl border-2 border-gray-200 bg-white text-gray-800 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition ease-in-out duration-300"
          placeholder="Your message"
        ></textarea>
      </div>

      <div class="flex justify-center">
        <input
          type="submit"
          value="Send"
          class="px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition ease-in-out duration-300"
        />
      </div>
    </form>

    <!-- Display success message -->
    <div *ngIf="successMessage" class="text-green-500 mt-4 text-lg text-center">
      {{ successMessage }}
    </div>

    <!-- Display error message -->
    <div *ngIf="errorMessage" class="text-red-500 mt-4 text-lg text-center">
      {{ errorMessage }}
    </div>
  </div>


</div>
